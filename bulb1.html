<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bulb{
            position: absolute;
            rotate: 180deg;
        }
    </style>
</head>
<body>
    <h1><center>TURN OFF,ON LIGHT</center></h1>
    <button onclick="bulbOn()">On</button>
   <img src="bulb-off.jpg" alt="bulb" id="bulb" class="bulb">
    <button onclick="bulbOff()">Off</button>
    <script>
        function bulbOn(){
            document.getElementById('bulb').src="bulb-on.jpg";
        }
        function bulbOff(){
            document.getElementById('bulb').src="bulb-off.jpg";
        }
        </script>
</body>
</html>
